name: eagle_valet_parking
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.2.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  #local database
  shared_preferences: ^2.2.3

  #firebase
  firebase_core: ^3.0.0
  firebase_auth: ^5.0.0
  cloud_firestore: ^5.0.0
  firebase_storage: ^12.0.0

  #StateManagement
  flutter_bloc: ^8.1.3
  flutter_localizations:
    sdk: flutter
  intl_utils: ^2.8.7
  intl: ^0.19.0
  #UI
  image_picker: ^1.1.2
  gif_view: ^0.4.3
  introduction_screen: ^3.1.12
  intl_phone_number_input: ^0.7.4
  #print
  #flutter_thermal_printer: ^0.0.15
  flutter_esc_pos_utils: ^1.0.1
  thermal_printer: ^1.0.5


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/

  fonts:
    - family: Metropolis
      fonts:
        - asset: assets/fonts/Metrophobic-Regular.ttf
    - family: ArchivoBlack
      fonts:
        - asset: assets/fonts/ArchivoBlack-Regular.ttf
 
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
flutter_intl:
  enabled: true
  localizely:
    project_id: com.example.eagle_valet_parking
